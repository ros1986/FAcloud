<!DOCTYPE html>
<html>
<head>
  <title>Student Performance Entry</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">

<h3>Student Performance Entry</h3>

<form method="POST">
  <div class="mb-3">
    <label>Student ID</label>
    <input type="number" name="student_id" class="form-control" required>
  </div>

  <div class="mb-3">
    <label>Attendance (%)</label>
    <input type="number" name="attendance" class="form-control" required>
  </div>

  <div class="mb-3">
    <label>Quiz Score</label>
    <input type="number" name="quiz" class="form-control" required>
  </div>

  <button type="submit" class="btn btn-primary">Save</button>
</form>

</body>
</html>
